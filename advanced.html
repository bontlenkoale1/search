<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="image.html">Image Search</a>
        <a href="index.html">Google Search</a>
    </div>
    <form action="https://www.google.com/search" method="GET">
        <div>
            <label for="as_q">Find pages with... "all these words:"</label>
            <input type="text" name="as_q" id="as_q">
        </div>
        <div>
            <label for="as_epq">Find pages with... "this exact word or phrase:"</label>
            <input type="text" name="as_epq" id="as_epq">
        </div>
        <div>
            <label for="as_oq">Find pages with... "any of these words:"</label>
            <input type="text" name="as_oq" id="as_oq">
        </div>
        <div>
            <label for="as_eq">Find pages with... "none of these words:"</label>
            <input type="text" name="as_eq" id="as_eq">
        </div>
        <div>
            <input type="submit" value="Advanced Search" class="advanced-button" id="advanced-search-button">
        </div>
    </form>
</body>
</html>
